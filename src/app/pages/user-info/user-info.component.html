<div id="breadcrumb-wrapper">
  <div class="breadcrumb-content">
    <div class="wrapper">
      <div class="inner text-left">
        <div class="breadcrumb-small">
          <a [routerLink]="['/home']">Trang chủ</a>
          <span>/</span>
          <span>Thông tin tài khoản</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="wrapper">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Thông tin tài khoản">
      <h1>Thông tin tài khoản</h1>
      <form [formGroup]="userInfoForm" (ngSubmit)="updateUserInfo()">
        <mat-form-field>
          <mat-label>Họ và tên</mat-label>
          <input matInput formControlName="fullname">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Số điện thoại</mat-label>
          <input matInput formControlName="phonenumber">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Địa chỉ</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary">Cập nhật</button>
      </form>
    </mat-tab>
    <mat-tab label="Đổi mật khẩu">
      <div class="example-container">
        <h1>Đổi mật khẩu</h1>
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
          <mat-form-field>
            <mat-label>Nhập mật khẩu cũ</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="currentPassword">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.controls.currentPassword.hasError('required')">Nhập mật khẩu cũ</mat-error>
            <mat-error *ngIf="changePasswordForm.controls.currentPassword.hasError('incorrect')"> {{ errorMessage }} </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Nhập mật khẩu mới</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.controls.newPassword.hasError('required')">Nhập mật khẩu mới</mat-error>
            <mat-error *ngIf="changePasswordForm.controls.newPassword.hasError('minlength')">Mật khẩu phải có ít nhất 6 ký tự</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Xác nhận mật khẩu mới</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmNewPassword">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.controls.confirmNewPassword.hasError('required')">Nhập xác mật khẩu mới</mat-error>
            <mat-error *ngIf="changePasswordForm.controls.confirmNewPassword.invalid">{{errorMessage}}</mat-error>
          </mat-form-field>
          <br>
          <button type="submit" mat-raised-button color="primary">Đổi mật khẩu</button>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
