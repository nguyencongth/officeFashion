<div id="breadcrumb-wrapper">
  <div class="breadcrumb-content">
    <div class="wrapper">
      <div class="inner text-left">
        <div class="breadcrumb-small">
          <a [routerLink]="['/home']">Trang chủ</a>
          <span>/</span>
          <span>GIỎ Hàng của bạn - 2T Fashion</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="wrapper">
  <div class="inner">
    <h1>Lịch sử đơn hàng</h1>
    <div class="spinner-container" *ngIf="isLoading">
      <mat-spinner
        class="spinner"
        [color]="color"
        [mode]="mode"
        [value]="value"
        [diameter]="customDiameter"
      >
      </mat-spinner>
    </div>
    <cdk-virtual-scroll-viewport class="table-wrapper" itemSize="50" *ngIf="!isLoading">
      <table mat-table
             [dataSource]="dataSource" multiTemplateDataRows
             class="mat-elevation-z8"
             *ngIf="display"
      >
        @for (column of columnsToDisplay; track column) {
          <ng-container matColumnDef="{{column}}">
            <th mat-header-cell *matHeaderCellDef> {{getColumnLabel(column)}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
        }
        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element ">
            <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
              @if (expandedElement === element) {
                <mat-icon>keyboard_arrow_up</mat-icon>
              } @else {
                <mat-icon>keyboard_arrow_down</mat-icon>
              }
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="cancel">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn">Hủy</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="confirm">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary">Xác nhận</button>
          </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="order-detail" *ngFor="let item of element.orderItems">
                <div class="order-detail-image">
                  <img [src]="item.anhsp" alt="{{item.tensp}}">
                </div>
                <div class="order-detail-name"> {{item.tensp}} </div>
                <div class="order-detail-quantity"> x{{item.quantity}} </div>
                <div class="order-detail-subtotal"> {{item.subtotal | currencyFormat}} </div>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </cdk-virtual-scroll-viewport>
  </div>


</div>
